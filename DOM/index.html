<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        display: block;
        background-color: #f3f3f3;
        width: 100px;
        height: 100px;
        border-radius: 10px;
        float: left;
        margin: 5px;
      }

      .box:hover {
        transform: scale(0.9);
        transition-duration: 0.5s;
        opacity: 0.8;
        cursor: pointer;
      }

      .box:active {
        transform: scale(1.5);
        transition-duration: 0.5s;
      }
      .displayNone {
        display: none;
      }
    </style>
  </head>

  <body>
    <body>
      <div class="wrap">
        <h1><span>JS DOM</span></h1>
        <button id="btn">More boxes</button>
        <h4 id="score">Total box:<span class="points"></span></h4>

        <div class="boxes"></div>
      </div>
    </body>

    <script>
      // Viết mã ở đây

      let colors = ["#3498db", "#9b59b6", "#e74c3c", "#2c3e50", "#d35400"];
      let btn = document.getElementById("btn");
      let boxes = document.querySelector(".boxes");
      function totalBox() {
        let points = document.querySelector(".points");
        points.innerHTML = boxes.childElementCount;
      }
      function deleteBox(event) {
        let x = event.target;
        x.remove();
        totalBox();
      }
      function moreBox() {
        for (let i = 0; i < colors.length; i++) {
          let x = document.createElement("div");
          x.className = "box";
          x.style.backgroundColor = colors[i];
          document.querySelector(".boxes").appendChild(x);
        }
        totalBox();
      }
      moreBox();
      btn.addEventListener("click", moreBox);
      boxes.addEventListener("click", deleteBox);
    </script>
  </body>
</html>
