<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=d, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .top-pink {
        height: 30px;
        background-color: pink;
      }
      .blue {
        background-color: blue;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 12px;
        margin: 0px 30px
      }
      .container-left {
        grid-column: 1/3;
        grid-row: 1/2;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 16px;
      }
      .item {
        width: 100%;
        height: 100px;
        border: 1px solid white;
      }
      .container-right {
        width: 100%;
        height: 100%;
        grid-column: 3/4;
        grid-row: 1/3;
      }
      @media only screen and ( max-width: 740px) {
        .container {
          grid-template-columns: 1fr 1fr;
          margin:0px 12px;
        }

        .container-right {
          grid-column: 1/3;
          grid-row: 2/3;
        }
      }
    </style>
  </head>
  <body>
    <div class="top-pink"></div>
    <div class="container">
      <div class="container-left">
        <div class="item blue"></div>
        <div class="item blue"></div>
        <div class="item blue"></div>
        <div class="item blue"></div>
      </div>
      <div class="container-right blue"></div>
    </div>
  </body>
</html>
