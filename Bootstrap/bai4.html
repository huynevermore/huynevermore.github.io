<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      header {
        height: 50px;
        background-color: aquamarine;
      }
      .box{
          width: 90px;
          height: 30px;
          background-color: aqua;
          margin: auto;
          align-content: center;
      }
      header .row{
          height: 100%;
      }

     .square{
         width: 100%;
         height: 300px;
         background-color: blue;
     }
     .ml-6{
       margin-left: 6px;
     }
     
     .mr-6{
       margin-right: 6px;
     }
     .pl-16{
       padding-left: 16px;
     }
     .pr-16{
       padding-right: 16px;
     }
     .pl-8{
       padding-left: 8px;
     }
     .pr-8{
       padding-right: 8px;
     }
     @media screen and (max-width:767px) {
        header{
          margin-top: 16px;
          margin-bottom: 16px;
          height: 30px;
          margin-left: 16px;
          margin-right: 16px;
          background-color: none;
        }
       header>.row{
         display: grid;
         grid-template-columns: 1fr 1fr 1fr;
         gap: 16px;
         margin: auto;
       }
       header>.row .box,
       header>.row .col-md-4
       {
         width: 60px;
         height: 30px;
         margin: auto;
       }
       .container-fluid{
         padding: 0px 16px;
       }
       .container-fluid .row .col-md-6{
         padding: 0;
       }
       .container-fluid .row .square{
         margin-bottom: 16px;
         width: 100%;
         padding: 0 4px;
       }
       .gap-16{
         gap: 16px
       }
     }
    </style>
  </head>
  <body>
    <header>
      <div class="row w-100 align-content-center">
        <div class="col-md-4 "><div class="box">90x30</div></div>
        <div class="col-md-4 "><div class="box">90x30</div></div>
        <div class="col-md-4 "><div class="box">90x30</div></div>
      </div>
    </header>
    <div class="container-fluid ">
        <div class="row m-0 flex-xs-column flex-md-row gx-3">
            <div class="col-md-6 "  style="padding-left: 4px;"> <div class="square"></div></div>
            <div class="col-md-6" style="padding-right: 4px; "> <div class="square" ></div></div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
